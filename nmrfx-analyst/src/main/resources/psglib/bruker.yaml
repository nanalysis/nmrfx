sequences :
  - name : AC_hsqct1etf3gpsi3d
    aliases :
      -  .*hsqct1etf3gpsi3d.*
      -  .*hsqct1.*
    ndim : 3
    vendor : bruker
    vars :
      ph0.1 : 0.0
      ph1.1 : 0.0
      ph0.2 : 0.0
      ph1.2 : 0.0
      ref.1 : "'H2O'"
      fstart.1 : 15.0
      fend.1 : 5.0
      autoPh.1 : 1
      autoPh.2 : 1
      tdcomb.2 : "'echo-antiecho-r'"

    script : |
      acqOrder('312')
      acqarray(0,0,0)
      fixdsp(True)
      skip(0,0,0)
      label('1H','15N','1H_3')
      acqsize(0,0,0)
      tdsize(0,0,0)
      sf('SFO1,1','SFO1,2','SFO1,3')
      sw('SW_h,1','SW_h,2','SW_h,3')
      ref($ref.1,'N','H')
      DIM(1)
      TDCOMB(dim=2,coef=$tdcomb.2)
      TDSS()
      SB()
      ZF()
      FT()
      PHASE(ph0=$ph0.1,ph1=$ph1.1,dimag=False)
      EXTRACTP(fstart=$fstart.1, fend=$fend.1)
      DIM(2)
      SB(c=0.5)
      ZF()
      FT(negateImag=True)
      PHASE(ph0=$ph0.2,ph1=$ph1.2)
      DIM()
      DPHASE(dim=1, disabled=(not $autoPh.1))
      DPHASE(dim=2, disabled=(not $autoPh.2))
      run()

